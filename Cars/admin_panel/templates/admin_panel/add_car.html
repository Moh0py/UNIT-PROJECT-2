{% extends 'pages/base.html' %}

{% block content %}
  <h2 class="text-center mt-4 mb-4">Add New Car</h2>
  <form method="POST" enctype="multipart/form-data" id="carForm">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="form-group">
      <label for="{{ form.name.id_for_label }}">Car Name</label>
      {{ form.name }}
    </div>
    <div class="form-group">
      <label for="{{ form.model.id_for_label }}">Model</label>
      {{ form.model }}
    </div>
    <div class="form-group">
      <label for="{{ form.year.id_for_label }}">Year</label>
      {{ form.year }}
    </div>
    <div class="form-group">
      <label for="{{ form.price.id_for_label }}">Price</label>
      {{ form.price }}
    </div>
    <div class="form-group">
      <label for="{{ form.brand.id_for_label }}">Brand</label>
      {{ form.brand }}
    </div>
    <div class="form-group">
      <label for="{{ form.description.id_for_label }}">Description</label>
      {{ form.description }}
    </div>

     <div class="mb-4">
    <label class="form-label">Car Images</label>
     <input 
     type="file" name="images"  class="form-control" accept="image/*"  multiple id="imageInput">    
                            <small class="form-text text-muted">
                                Selected: <span id="fileCount">0</span> images
                            </small>
                            
                            <!-- Safe preview container -->
                            <div id="imagePreview" class="mt-3" style="display: none;">
                                <div class="row" id="previewContainer"></div>
                            </div>
                        </div>

    <button type="submit" class="btn btn-primary">Save Car</button>
  </form>
{% endblock %}
