{% extends 'pages/base.html' %}
{% load static %}
{% block content %}
<section class="container my-5" id="cars">
  <h2 class="text-center mb-4" style="color:#F2AA4C;">Our Cars</h2>
  <div class="row g-4 justify-content-center">
    {% for car in cars %}
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 shadow border-0">
          {% if car.image %}
            <img src="{{ car.image.url }}" class="card-img-top" style="height:180px;object-fit:cover;">
          {% else %}
            <img src="{% static 'img/car-10.jpg' %}" class="card-img-top" style="height:180px;object-fit:cover;">
          {% endif %}
          <div class="card-body text-center">
            <h5>{{ car.name }} {{ car.model }}</h5>
            <p>Year: {{ car.year }}</p>
            <p>${{ car.price }}</p>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12">
        <div class="alert alert-info text-center">No cars available at the moment.</div>
      </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
