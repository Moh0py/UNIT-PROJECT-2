{% extends 'pages/base.html' %}
{% load static %}

{% block content %}

<div style="background-image: url('{% static 'img/f1.jpg' %}'); background-size: cover; background-position: center; height: 300px;" class="mb-5 d-flex align-items-center justify-content-center">
  <h1 class="text-white text-center bg-dark bg-opacity-50 px-4 py-2 rounded">About Us</h1>
</div>

<div class="container">
  <p class="text-center mb-5">
    Welcome to Car Move â€“ your trusted platform for finding the best cars at the best prices.
  </p>

  <h4 class="mb-3">Send us your feedback</h4>
  <form method="POST" action="">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" name="name" id="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" name="email" id="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea name="message" id="message" rows="5" class="form-control" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
