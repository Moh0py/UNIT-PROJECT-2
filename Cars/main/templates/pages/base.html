{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Car Move{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
   
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="{% url 'home_view' %}">
            <img src="{% static 'img/Red Car.gif' %}" alt="Logo" width="54" height="54" style="object-fit:contain;">
            <span>Car Move</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarMenu" class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'home_view' %}active{% endif %}" href="{% url 'home_view' %}">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'home_view' %}#cars">Cars</a></li>
              <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}" href="{% url 'about' %}">About</a></li>
              <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}" href="{% url 'contact_us' %}">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main style="padding-top: 82px; min-height:85vh;">
      {% block content %}{% endblock %}
    </main>

    <footer class="pt-4 pb-3 mt-auto">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-4 mb-2">
            <span style="color:#F2AA4C; font-family:Pacifico, cursive; font-size:1.2rem;">Car Move</span>
          </div>
          <div class="col-md-4 mb-2">
            <a href="{% url 'contact_us' %}" class="footer-link me-3">Contact</a>
            <a href="{% url 'about' %}" class="footer-link">About</a>
          </div>
          <div class="col-md-4 text-end mb-2">
            <a href="#" class="text-light me-2"><i class="bi bi-facebook" style="font-size:1.3rem"></i></a>
            <a href="#" class="text-light me-2"><i class="bi bi-twitter" style="font-size:1.3rem"></i></a>
            <a href="#" class="text-light"><i class="bi bi-instagram" style="font-size:1.3rem"></i></a>
          </div>
        </div>
        <div class="text-center mt-2">&copy; {% now "Y" %} Car Move. All rights reserved.</div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
