{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Car Move{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
   
  </head>
  <body>
    <header>
  
  <!-- MENU/HEADER -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="{% static 'img/logo.png' %}" alt="Logo" height="30" class="me-2">
      <span style="font-family: 'Montserrat', sans-serif; font-weight: 600;">CarMove</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'home_view' %}active fw-bold{% endif %}" 
             href="{% url 'home_view' %}">
            <i class="bi bi-house-door me-1"></i> Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home_view' %}#cars">
            <i class="bi bi-car-front me-1"></i> Cars
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active fw-bold{% endif %}" 
             href="{% url 'about' %}">
            <i class="bi bi-info-circle me-1"></i> About
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'contact' %}active fw-bold{% endif %}" 
             href="{% url 'contact_us' %}">
            <i class="bi bi-telephone me-1"></i> Contact
          </a>
        </li>
      </ul>
      <div class="ms-3">
        <a href="tel:+123456789" class="btn btn-outline-light btn-sm">
          <i class="bi bi-telephone-outbound me-1"></i> Call Now
        </a>
      </div>
    </div>
  </div>
</nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
