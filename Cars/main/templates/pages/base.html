{% load static %}
<!doctype html>
<html lang="ar" dir="rtl"> 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Car Move{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <!-- الهيدر المعدل -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home_view' %}">
                <img src="{% static 'img/logo.png' %}" alt="Logo" height="30" class="me-2">
                CarMove
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'home_view' %}active{% endif %}" 
                           href="{% url 'home_view' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'car' %}active{% endif %}" 
                           href="{% url 'car_details' car.id %}">Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}" 
                           href="{% url 'about' %}"> About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}" 
                           href="{% url 'contact_us' %}">Contact </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="py-4" style="padding-top: 80px;">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-center text-md-start">
                    <h5>CarMove</h5>
                    <p>وكالة سيارات متخصصة</p>
                </div>
                <div class="col-md-4 text-center">
                    <ul class="list-unstyled">
                        <li><a href="{% url 'home_view' %}" class="text-white">Home</a></li>
                        <li><a href="{% url 'car' %}" class="text-white">Cars</a></li>
                    </ul>
                </div>
                <div class="col-md-4 text-center text-md-end">
                    <a href="#" class="text-white mx-2"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="text-white mx-2"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="text-white mx-2"><i class="bi bi-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
